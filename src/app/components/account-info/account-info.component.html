<div class="image-upload">
    <label for="file-input">
      <img src="{{this.user?.userImage}}" style="max-height: 30%; max-width: 20%; display:inline-flex; margin-right:60px; border-radius: 50%; border: 2px solid black;">
    </label>
    
        <input id="file-input" type="file"  (change)="onFileSelected($event)"/>
    
    <div *ngIf="this.fileUploaded">
        <button (click)="uploadUserImage()" *ngIf="this.fileUploaded"><mat-icon>present_to_all</mat-icon></button>
    </div>

    <h2 style="display: inline-block;">{{this.user?.fullName}}</h2>
</div>

<mat-tab-group animationDuration="2000ms">
    <mat-tab label="Account Details">
        <p></p>
        <table class="example-full-width"><tr>
            <td><mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput value="{{this.user?.firstName}}">
            </mat-form-field></td>
            
            <td><mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput value="{{this.user?.lastName}}">
            </mat-form-field></td>
          </tr>
          <tr>
            <td id="center"><mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput disabled value="{{this.user?.email}}">
              </mat-form-field></td>
            <td id="center"><mat-form-field class="example-full-width">
                <mat-label>Phone No.</mat-label>
                <input matInput value="">
              </mat-form-field></td>
          </tr>

          <p></p>

          <tr>
            <td>
                <button mat-raised-button style="margin-right: 20px; border-radius:18px;" (click)="updateUserDetails()">Update Info</button>
                <button mat-raised-button style="margin-right: 20px; border-radius:18px;">Reset</button>
            </td>
          </tr>
        </table>
    </mat-tab>
    <mat-tab label="My Videos">
        <div style="margin: 20px;" *ngIf="this.userVideosLoaded" fxLayout="row wrap" fxLayoutGap="12px grid">
            <div fxFlex="30%" *ngFor="let featuredVideo of UserVideos">
                 <app-video-card [video]="featuredVideo"></app-video-card>
            </div>
         </div>
    </mat-tab>
    <mat-tab label="Manage Account"></mat-tab>
  </mat-tab-group>
