<form class="example-form" [formGroup]="commentsForm">
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput appearance="outline" [formControlName]="'comment'"
                placeholder="Share your thoughts"></textarea>
    </mat-form-field>
    <div fxLayout="row">
      <div fxFlex="60%"></div>
      <div fxFlex="40%" fxFlexAlign="end">
        <span>
          <button mat-button>CANCEL</button>
        </span>
        <span>
          <button type="submit" style="border-radius:18px;" (click)="postComment()" mat-button color="primary">COMMENT</button>
        </span>
      </div>
    </div>
  </form>
  <mat-divider></mat-divider>
  <div class="view-comments" *ngFor="let comment of comments">
    <div fxLayout="row">
      <div fxFlex="50%">
        <mat-card-header>
          <div matCardAvatar class="example-header-image"></div>
          <a matCardTitle class="comment-author" routerLink="">{{comment.authorId}}</a>
          <p matCardSubtitle>1 Month Ago</p>
        </mat-card-header>
      </div>
      <div fxFlex="50%" class="delete-comment" fxFlexAlign="end">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <div>
      {{comment.commentText}}
    </div>
  </div>
