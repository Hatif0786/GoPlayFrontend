<p style="margin:-0.6em; margin-bottom: 10px;">
    <mat-toolbar>
        <mat-toolbar-row>
          <span><img class="img-fluid" routerLink="/" src="../../../assets/images/Go_Play.png" alt="logo_loading"></span>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="upload-video">
            <mat-icon>video_call</mat-icon>
          </button>
          <button *ngIf="isAuthenticated; else noAuth" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>account_circle</mat-icon>
          </button>
          <ng-template #noAuth>
            <button mat-raised-button (click)="login()">Login</button>
          </ng-template>
          
        </mat-toolbar-row>
    </mat-toolbar>
</p>
